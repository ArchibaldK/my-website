        <h1>TestStars</h1>

    </header>

        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="clientRegistrationForm.html">Registration</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h2>Client Registration</h2>
        <form id="registrationForm" action="orderSubmit.html" method="POST">
            <label for="preferredName">Preferred Name:</label>
            <input type="text" id="preferredName" name="preferredName" required>
            
            <label for="fullName">Client Full Names as on ID:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" required pattern="\d{13}">
            
            <label for="telephoneWork">Telephone Work:</label>
            <input type="tel" id="telephoneWork" name="telephoneWork" required>
            
            <label for="cellphoneNumber">Cellphone Number:</label>
            <input type="tel" id="cellphoneNumber" name="cellphoneNumber" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="homeAddress">Home Address:</label>
            <textarea id="homeAddress" name="homeAddress" required></textarea>
            
            <label for="postalAddress">Postal Address:</label>
            <textarea id="postalAddress" name="postalAddress" required></textarea>
            <input type="checkbox" id="copyAddress" name="copyAddress">
            <label for="copyAddress">Copy home address to postal address</label>
            
            <label for="referral">Where did you hear about us?</label>
            <select id="referral" name="referral" required>
                <option value="wordOfMouth">Word of Mouth</option>
                <option value="internetSearch">Internet Search</option>
                <option value="advertising">Advertising</option>
            </select>
            
            <label for="creditCardName">Name on Credit Card:</label>
            <input type="text" id="creditCardName" name="creditCardName" required>
            
            <label for="creditCardType">Credit Card Type:</label>
            <select id="creditCardType" name="creditCardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
            
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" required pattern="\d{16}">
            
            <label for="expiryMonth">Expiration Month:</label>
            <select id="expiryMonth" name="expiryMonth" required>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <label for="expiryYear">Expiration Year:</label>
            <select id="expiryYear" name="expiryYear" required>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
            </select>
            
            <label for="cvcNumber">CVC Number:</label>
            <input type="text" id="cvcNumber" name="cvcNumber" required pattern="\d{3}">
            
            <button type="submit">Submit</button>
        </form>
    </main>
